<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
</head>
<body>
	<h1>Hello World</h1>
	<table style="text-align: left;">
		<tr>
			<th>Number</th>
			<th>Name</th>
			<th>Date</th>
		</tr>
		<tr>
			<td><a href="#">123456123</a></td>
			<td>John</td>
			<td>May 9, 2023</td>
		</tr>
		<tr>
			<td><a href="#">456123456789</a></td>
			<td>Janeadfadsfasdfasdfadsfasd</td>
			<td>May 10, 2023</td>
		</tr>
		<tr>
			<td><a href="#">726544354348489</a></td>
			<td>Bob</td>
			<td>May 11, 2023</td>
		</tr>
	</table>
</body>
</html>



<!-- <!DOCTYPE html>: This is the document type declaration, which specifies that this is an HTML5 document.
<html>: This tag marks the start of the HTML document. Everything in the document should be contained within this tag.
<head>: This tag contains the metadata for the document, including the document title, any scripts or stylesheets that need to be loaded, and so on.
<title>: This tag sets the title of the document, which is typically displayed in the browser's title bar.
</head>: This tag marks the end of the <head> section.
<body>: This tag contains the content of the document that will be displayed in the browser window.
<h1>: This is a heading tag, used to create a top-level heading in the document.
</h1>: This tag marks the end of the <h1> section.
<table>: This tag is used to create a table in the document.
style="text-align: left;": This is an inline style declaration, which sets the text alignment of the table to "left".
<tr>: This tag represents a table row.
<th>: This tag represents a table header cell, which contains the column headers for the table.
</th>: This tag marks the end of the <th> section.
<td>: This tag represents a table data cell, which contains the data for each row and column in the table.
<a href="#">: This tag creates a hyperlink that doesn't actually link to anything (the # symbol is often used for this purpose).
</a>: This tag marks the end of the hyperlink section.
</td>: This tag marks the end of the <td> section.
</tr>: This tag marks the end of the <tr> section.
</table>: This tag marks the end of the <table> section.
</body>: This tag marks the end of the <body> section.
</html>: This tag marks the end of the HTML document -->
